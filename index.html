<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>


  <div class="wrapper">
    <input class="form-control" id="Search" type="search" placeholder="Search">
    <h2 class="list__title">todo List</h2>
    <form class="input-wrapper">
      <input class="list-input" type="text" name="search" placeholder="Add task" required>
      <button class="button" id="addBtn" type="submit"><img class="btn-plus" src="img/plus.png" alt="plus"></button>

      <ul class="list-none m-0 p-0" id="list">

      </ul>
    </form>

    <div class="btn-wrapper">
      <button class="check-btn me-2">All</button>
      <button class="check-btn me-2" id="completeBtn">Completed</button>
      <button class="check-btn" id="incompleteBtn">Incomplete</button>
      <button class="check-btn me-2" id="removeBtn">Remove All</button>
    </div>
  </div>
  

  <script src="dom.js"></script>
</body>
</html>
